<div class="modal-body">
    <div *ngIf='loginInfo'>  
        <div class="form-group form-floating mb-3" *ngFor="let userLogins of loginInfo">
            <input [type]="userLogins.isType" class="form-control border-0 border-bottom" [id]="userLogins.isId" [placeholder]="userLogins.isLabel" [autocomplete]="userLogins.isAutocomplete" />
            <label class="text-primary" [for]="userLogins.isId">{{userLogins.isLabel}}</label>
        </div>
    </div>
</div>
